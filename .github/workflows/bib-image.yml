            arch: x86_64
            build_arch: aarch64
          - image_type: qcow2
            arch: aarch64
            build_arch: x86_64
          - image_type: raw
            arch: x86_64
            build_arch: aarch64
          - image_type: raw
            arch: aarch64
            build_arch: x86_64
          - image_type: to-disk
            arch: x86_64
            build_arch: aarch64
          - image_type: to-disk
            arch: aarch64
            build_arch: x86_64
          - image_type: anaconda-iso
            arch: x86_64
            build_arch: aarch64
          - image_type: anaconda-iso
            arch: aarch64
            build_arch: x86_64
        include:
          - image_type: ami
            platform: aws
          - image_type: qcow2
            platform: libvirt
          - image_type: vmdk
            platform: vsphere
          - image_type: raw
            platform: libvirt
          - image_type: to-disk
            platform: libvirt
          - image_type: anaconda-iso
            platform: libvirt
            arch: x86_64
            build_arch: x86_64
            firmware: bios
            runner_compose: RHEL-9.5.0-Nightly
          - image_type: anaconda-iso
            platform: libvirt
            arch: x86_64
            build_arch: x86_64
            firmware: uefi
            runner_compose: RHEL-9.5.0-Nightly
          - image_type: anaconda-iso
            platform: libvirt
            arch: aarch64
            build_arch: aarch64
            firmware: uefi
            runner_compose: RHEL-9.5.0-Nightly
          - arch: x86_64
            build_arch: x86_64
            runner_compose: RHEL-9.5.0-Nightly
          - arch: aarch64
            build_arch: aarch64
            runner_compose: RHEL-9.5.0-Nightly
          - arch: x86_64
            build_arch: aarch64
            runner_compose: Fedora-40
          - arch: aarch64
            build_arch: x86_64
            runner_compose: Fedora-40
    runs-on: ubuntu-latest
    # Only run cross-build test on Fedora-40 TF runner

    steps:
      - name: Clone repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
